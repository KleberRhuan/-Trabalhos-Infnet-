<body>
  <script src="script.js"></script>
  <section>

      <div class="box" style="display: flex; gap: 30px;">
        <img src="dice_1.gif" alt="dado" id="dice1" style="width: 20%; height: 20%;">
        <img id="dice2" src="dice_1.gif" style="width: 20%; height: 20%;">

        <button id="diceButton" onclick="changeDice()">Gire os Dados</button>
      </div>

  <script>

    function changeDice() {
      document.getElementById("dice1").src = "dice_" + Math.floor(Math.random() * (6 - 1 + 1) + 1) + ".gif";
      document.getElementById("dice2").src = "dice_" + Math.floor(Math.random() * (6 - 1 + 1) + 1) + ".gif";
    }

  </script>
